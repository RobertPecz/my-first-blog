{% extends 'blog/base.html' %}
{% block content %}

<div class="post">
    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
    <div class="tags">
        {% for tag in post.tags.all %}
        <a href="/tag/{{tag}}">{{tag}}</a>
        {% if not forloop.last %}, {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
